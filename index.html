<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перегляд відео</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #333;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <h2>Натисни кнопку, щоб переглянути відео</h2>
  <p>Цей підхід обійде обмеження YouTube Kids</p>
  <button onclick="window.location.href='https://www.youtube.com/watch?v=bXneT3rbpjQ'">Дивитись на YouTube</button>
</body>
</html>
